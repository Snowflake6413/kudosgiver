display_information:
  name: KudosGiver
  description: A slack bot that allows you can give kudos to other users!
  background_color: "#c4299b"
features:
  bot_user:
    display_name: KudosGiver
    always_online: true
  shortcuts:
    - name: Give a kudos
      type: message
      callback_id: give_kudos_shortcut
      description: Gives a kudos to this person!
  slash_commands:
    - command: /give-kudos
      description: Give a kudos to a person!
      usage_hint: "@user reason"
      should_escape: true
    - command: /opt-in
      description: Opt-in to the service.
      should_escape: true
    - command: /opt-out
      description: Opt-out to the service.
      should_escape: true
    - command: /my-kudos
      description: Check how many kudos your recieved or sent!
      should_escape: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:write
      - commands
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
